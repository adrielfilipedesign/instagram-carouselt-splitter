<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS - Instagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Instagram Image Splitter</h1>
        <p class="subtitle">Auto split your instagram carrousel</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ğŸ“</div>
            <div class="drop-zone-text">Drop your image here</div>
            <div class="drop-zone-hint">or</div>
            <button class="select-btn" onclick="document.getElementById('fileInput').click()">
                Select image
            </button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*">

        <div class="preview" id="preview">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="file-info">
                <p><strong>Filename:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="dimensions"></span></p>
                <p><strong>Number of pages:</strong> <span id="parts"></span></p>
            </div>
            <button class="process-btn" id="processBtn">Process and Download</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing yout image...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
